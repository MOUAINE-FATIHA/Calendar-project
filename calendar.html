<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de RÃ©servation - Le Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js"></script>
</head>
<body>
    <div class="container-main">
        <div class="header-top">
            <div class="logo">My calendar</div>
            <div class="view-buttons">
                <button class="view-btn active" data-view="month">Month</button>
                <button class="view-btn" data-view="week">Week</button>
                <button class="view-btn" data-view="day">Day</button>
            </div>
        </div>

        <div class="main-section">
            <div class="top-controls">
                <div class="left-controls">
                    <h1 class="calendar-title" id="calendarTitle">October 2025</h1>
                    <div class="nav-buttons">
                        <button class="nav-btn" id="btnPrev"><i class="fas fa-chevron-left"></i></button>
                        <button class="nav-btn" id="btnNext"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="right-controls">
                    <div class="search-container">
                        <input type="text" class="search-input" id="searchInput" placeholder="Search events">
                    </div>
                    <button class="btn-search" id="btnSearch"><i class="fas fa-search"></i> Search</button>
                    <button class="btn-add" id="btnAdd"><i class="fas fa-plus"></i> Add</button>
                </div>
            </div>
            <div class="calendar-month" id="monthView">
                <div class="day-header-cell">Sun</div>
                <div class="day-header-cell">Mon</div>
                <div class="day-header-cell">Tue</div>
                <div class="day-header-cell">Wed</div>
                <div class="day-header-cell">Thu</div>
                <div class="day-header-cell">Fri</div>
                <div class="day-header-cell">Sat</div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
                <div class="day-cell"><div class="day-number"></div></div>
            </div>
            <div class="calendar-week hidden" id="weekView">
                <div class="time-header"></div>
            </div>
            <div class="calendar-day hidden" id="dayView">
            </div>
        </div>
    </div>
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">Ajouter une reservation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                </div>
                <div class="modal-body">
                    <form id="reservationForm">
                        <input type="hidden" id="reservationId">
                        <input type="hidden" id="reservationDate">
                        
                        <div class="mb-3">
                            <label for="clientName" class="form-label">Nom du client <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="clientName" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="startTime" class="form-label">Heure de debut <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="startTime" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="endTime" class="form-label">Heure de fin <span class="text-danger">*</span></label>
                                <input type="time" class="form-control" id="endTime" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="numberOfPeople" class="form-label">Nombre de personnes <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="numberOfPeople" min="1" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="reservationType" class="form-label">Type de reservation <span class="text-danger">*</span></label>
                            <select class="form-select" id="reservationType" required>
                                <option value="">Selectionner un type</option>
                                <option value="standard">Standard</option>
                                <option value="vip">VIP</option>
                                <option value="anniversaire">Anniversaire</option>
                                <option value="groupe">Groupe</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="deleteBtn" style="display: none;">
                        <i class="fas fa-trash"></i> Supprimer
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="saveReservation">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
