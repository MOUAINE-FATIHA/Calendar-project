<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Découvrez notre système de réservation en ligne rapide et simple. 
    Choisissez votre créneau pour une soirée, un anniversaire ou un moment VIP au notre restaurant.">
    <meta name="keywords" content="réservation en ligne Safi, réserver table restaurant, 
    restaurant VIP Safi,restaurant anniversaire, réservation,calendrier réservation restaurant">
    <meta name="author" content="Le Gourmet">
    <title>Restaurant Le Gourmet Réservez votre table en ligne à Safi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="calendar.css">
    <script src="calendar.js"></script>
</head>

<body>
    <div class="myCalendar">
        <header class="header">
            <h1 class="logo">Ma calendrier</h1>
            <div class="btns">
                <button class="btn active" data-view="month">Mois</button>
                <button class="btn" data-view="week">Semaine</button>
                <button class="btn" data-view="day">Jours</button>
            </div>
        </header>

        <section class="infos">
            <div class="left">
                <h1 id="date">October 2025</h1>
                <div class="navigation">
                    <button class="nav" id="precedente"><i class="fas fa-chevron-left"></i></button>
                    <button class="nav" id="suivante"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="right">
                <input type="text" id="search" placeholder="cherchez votre evenement">
                <button id="recherche"><i class="fas fa-search"></i>Recherche</button>
                <button id="ajout"><i class="fas fa-plus"></i>Ajout</button>
            </div>
        </section>
        <section class="mois">
            <div class="title">
                <div class="jrs">Dimanche</div>
                <div class="jrs">Lundi</div>
                <div class="jrs">Mardi</div>
                <div class="jrs">Mercredi</div>
                <div class="jrs">Jeudi</div>
                <div class="jrs">Vendredi</div>
                <div class="jrs">Samedi</div>
                
            </div>
            <div class="jours">
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>

                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>

                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>

                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>
                <div class="jour"><div class="nb-Jour" class="day inactive"></div></div>
            </div>
        </section>
    </div>
    <div class="overlay" id="overlay"></div> 
    <section id="modal">
        <h4>Veuillez ajouter une reservation</h4>
        <form action="" method="post" id="reservationForm">
            
            <input type="hidden" id="reservationId">
            <input type="hidden" id="reservationDate">
            
            <label for="Name">Le nom </label>
            <input type="text" id="Name" required>
            <div>
                <label for="Heur-D">Heure de debut</label>
                <input type="time" id="HeurD" required>
                <label for="Heur-F">Heure de fin</label>
                <input type="time" id="HeurF" required>
            </div>
            <label for="nb">Nombre de personnes</label>
            <input type="number" id="nb" min="1" required>
            <label class="select">Type de reservation</label>
            <select id="select" required>
                <option value="">Veuillez selectionner un type</option>
                <option value="standard">Sur place</option>
                <option value="anniversaire">Anniversaire</option>
                <option value="vip">VIP</option>
            </select>
        </form>
        <div class="crud">
            <button id="add">Enregistrer</button>
            <button id="deleteBtn" style="display: none;">Supprimer</button>
            <button class="annuler">Annuler</button>
        </div>
    </section>
</body>
</html>
